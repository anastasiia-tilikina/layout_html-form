<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="container">
          <label for="sName">Surname:</label>
          <input
            type="text"
            id="sName"
            name="sName"
            autocomplete="off"
          >
        </div>
        <div class="container">
          <label for="fName">Name:</label>
          <input
            type="text"
            id="fName"
            name="fName"
            autocomplete="off"
          >
        </div>
        <div class="container">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            value="12"
            name="age"
            min="1"
            max="100"
          >
        </div>
        <div class="container">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
          >
        </div>
        <div class="container">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="container">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="5"
            maxlength="15"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="container">
          <label>Do you love cats?</label>
          <input
            type="radio"
            name="likesCats"
            value="yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="likesCats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="container">
          <label for="favColor">What is your favorite color?</label>
          <input
            type="color"
            name="favColor"
            id="favColor"
          >
        </div>
        <div class="container">
          <label for="bedTime">What time do you go to bed?</label>
          <input type="time" name="bedTime" id="bedTime">
        </div>
        <div class="container">
          <label for="favCars">What are your favourite brand of cars?</label>
          <select
            name="favCars"
            id="favCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="container">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
            step="1"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="container">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
            minlength="10"
          ></textarea>
        </div>
        <div class="container">
          <label for="recomend">Would you recommend us?</label>
          <select name="recomend" id="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
